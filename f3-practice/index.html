<!DOCTYPE html>

<body>

    <script>
        function add7(num) {
            return num + 7
        }
        
        function multiply(num1, num2) {
            return num1 * num2
        }

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1)
        }
        function lastLetter(str) {
            return str.slice(-1)
        }

    </script>
    
</body>
</html>
